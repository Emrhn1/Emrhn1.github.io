<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Pricing Cards</title>
  <link rel="stylesheet" href="pricing.css" />
</head>
<body>

  <h1>Our Plans</h1>

  <div class="pricing-container">
    <div class="card">
      <h2>Basic</h2>
      <p class="price">$99 / Month</p>
      <ul>
        <li>1 Website</li>
        <li>5 GB Storage</li>
        <li>1 Email</li>
        <li>Basic Support</li>
      </ul>
      <button>Buy Now</button>
    </div>

    <div class="card">
      <h2>Standard</h2>
      <p class="price">$199 / Month</p>
      <ul>
        <li>5 Websites</li>
        <li>20 GB Storage</li>
        <li>5 Emails</li>
        <li>Priority Support</li>
      </ul>
      <button>Buy Now</button>
    </div>

    <div class="card">
      <h2>Premium</h2>
      <p class="price">$299 / Month</p>
      <ul>
        <li>Unlimited Websites</li>
        <li>100 GB Storage</li>
        <li>Unlimited Emails</li>
        <li>24/7 Support</li>
      </ul>
      <button>Buy Now</button>
    </div>
  </div>

</body>
</html>
